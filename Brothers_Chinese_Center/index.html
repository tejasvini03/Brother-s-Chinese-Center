<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catalog Menu</title>
    <link rel="stylesheet" href="non-veg.html">
       <link rel="stylesheet" href="main_menue.html">
    <style type="text/css">
        /* CSS */
/* General Body Styling */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
}

/* Container for the Card */
.container {
    width: 100%;
    max-width: 360px;
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin-top:100px;

}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Logo Image Styling */
.menu-header .logo {
    width:350px;
    height: 150px;
    margin: 20px auto;
    display: block;
    border-radius: 10px;
}

/* Menu Image Styling */
.menu-image img {
    width: 100%;
    height: 300px;
    border-radius: 15px;
    transition: transform 0.3s ease-in-out;
}

.menu-image img:hover {
    transform: scale(1.05);
}

/* Text Styling */
.menu-text .highlight {
    font-size: 20px;
    color: rgb(153, 0, 0, 1.0);;
    margin: 25px 0;
    font-weight: bold;
    line-height: 1.6;
    transition: color 0.3s ease-in-out;
}

.menu-text .highlight:hover {
    color: #E9F912 ;
}

/* Button Styling */
.menu-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;

}

.btn {
    padding: 12px 20px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
    width: 48%;
    text-align: center;

}
button a{
    text-decoration: none;
    color: white;

}

/* Primary Menu Button */
.btn-menu {
       background: linear-gradient(to right,#663300, #660000);
    color: white;
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);

}

.btn-about {
      background: linear-gradient(to right,#663300, #660000);
    color: #007BFF;
    
}



/* Button Hover Effects */
.btn:hover {
    transform: scale(1.05);
    opacity: 0.9;
    background-color: #EBE415;/*yello*/



}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    .menu-text .highlight {
        font-size: 18px;
    }

    .btn {
        font-size: 14px;
    }
}

    </style>
    <script type="text/javascript">
        // JavaScript
const menuBtn = document.querySelector('.btn-menu');
const aboutBtn = document.querySelector('.btn-about');

menuBtn.addEventListener('click', function() {
    window.location.href = '#menu-section';
});

aboutBtn.addEventListener('click', function() {
    window.location.href = '#about-section';
});

    </script>
</head>
<body>
    <div class="container">
       
        <div class="menu-header">
            <img src="logo2.jpg" alt="Catalog Logo" class="logo">
        </div>
        <div class="menu-image">
            <img src="https://img.freepik.com/premium-photo/chinese-food-noodles-dumplings-stir-fry-chicken-dim-sum-spring-rolls-chinese-cuisine-set_89816-14992.jpg?uid=R179958708&ga=GA1.1.1970514097.1734395597&semt=ais_hybrid" alt="Featured Dish">
        </div>
        <div class="menu-text">
            <p class="highlight">Welcome to ब्रदर्स चायनिज सेंटर</p>
        </div>
        <div class="menu-buttons">
              <button class="btn btn-about"><a href="main_meue.html" >Veg Menue</a></button>
           <button class="btn btn-menu btn-about"><a  href="non_veg.html">Non-Veg Menue</a></button>
        
        </div>
        
  
    </div>
    <script src="script.js"></script>
</body>
</html>
